<script>
    var arr = JSON.parse(localStorage.getItem("cart"))

    var sum = 0
    for(var i=0 ; i<arr.length ; i++)
    {
        sum = sum + arr[i].price
    }
    //console.log(sum)
    document.querySelector(".price").textContent=sum
    
    document.querySelector(".total").textContent=sum

    function process()
    {
        var val = document.querySelector(".coupon").value
        if(val=="masai20")
        {
            alert("Coupon Code Applied")
            var res = sum*0.3
            document.querySelector(".disc").textContent = `-${res}`
            var total = sum - res 
            document.querySelector(".total").textContent=total
            
        }
        else
        { 
           alert("Invalid code")
           var res = 0
           document.querySelector(".disc").textContent = ` -${0}`
        }
    }
    
    
    

</script>
